<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">{{titulo}}</h4>
            </div>
            <div class="card-body" style="width: 100%;">
                <div [hidden]="!loading" class="container-fluid col-lg-6 col-md-12" align="center">
                    <h5>Processando...</h5>
                    <mat-spinner [diameter]="80"></mat-spinner>
                </div>
                <mat-card [hidden]="loading" class="container-fluid">
                    <h3 class="card-title">{{acao}} Curso</h3>
                    <p class="card-category">Informe os dados necessários para o concluir a ação.</p>
                    <mat-divider></mat-divider>
                    <br />
                    <form [formGroup]="newForm">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="qtdAlunos" style="font: bold;">Quantidade de Alunos:</label>
                                <input matInput type="number" formControlName="qtdAlunos" class="form-control"
                                    name="qtdAlunos" id="qtdAlunos" maxlength="200"
                                    style="background-color: gray; border-bottom: 1px solid #e1e4e1" required>
                            </div>
                            <div class="col-md-3">
                                <label for="descricao" style="font: bold;">Categoria:</label>
                                <br />
                                <mat-form-field>
                                    <mat-label></mat-label>
                                    <mat-select [(ngModel)]="categoriaselecionada" name="categoria" id="categoria" formControlName="categoria" >
                                    <mat-option *ngFor="let item of categorias" [value]="item.id">
                                        {{item.descricao}}
                                    </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <label for="dataInicio" style="font: bold;">Data
                                    Início:</label>
                                <br />
                                <mat-form-field appearance="fill">
                                    <mat-label>Selecione uma data</mat-label>
                                    <input matInput [matDatepicker]="dataInicio" formControlName="dataInicio">
                                    <mat-datepicker-toggle matSuffix [for]="dataInicio"></mat-datepicker-toggle>
                                    <mat-datepicker #dataInicio></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <label for="dataTermino" style="font: bold;">Data Término:</label>
                                <br />
                                <mat-form-field appearance="fill">
                                    <mat-label>Selecione uma data</mat-label>
                                    <input matInput [matDatepicker]="dataTermino" formControlName="dataTermino">
                                    <mat-datepicker-toggle matSuffix [for]="dataTermino"></mat-datepicker-toggle>
                                    <mat-datepicker #dataTermino></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12">
                                <label for="descricao" style="font: bold; margin-bottom: 9px;">Descrição:</label>
                                    <input matInput type="text" formControlName="descricao" class="form-control"
                                    name="descricao" id="descricao" maxlength="200"
                                    style="background-color: gray; border-bottom: 1px solid #e1e4e1" required>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12">
                                <br />
                                <button mat-raised-button (click)="save()"
                                    class="btn btn-success pull-right">Salvar</button>&nbsp;&nbsp;
                                <button mat-raised-button (click)="cancelar()" class="btn pull-right"
                                    style="background-color: gray">Voltar</button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
